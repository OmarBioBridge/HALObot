<!DOCTYPE html>
<html>
<head>
  <title>HALO AI Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>HALO AI Chatbot</h2>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type your message here..." style="width: 80%;">
  <button id="send-btn">Send</button>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";
      try {
        const res = await fetch("https://haloai-production.up.railway.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        appendMessage("bot", data.response || data.error || "No response.");
      } catch (e) {
        appendMessage("bot", "Error connecting to backend.");
      }
    }

    // Send on button click
    sendBtn.addEventListener("click", sendMessage);

    // Send on Enter key
    userInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
