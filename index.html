<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALO Bot Test</title>
</head>
<body>

    <h1>HALO Chat Test Page</h1>

    <!-- DEBUG BUTTON: FORCE THE CHAT WINDOW OPEN -->
    <button 
        style="padding: 10px 20px; font-size: 16px; cursor: pointer;"
        onclick="window.dispatchEvent(
            new CustomEvent('haloChat_inboundEvent_openChatWindow', { 
                detail: { retainPreviousChat: true } 
            })
        )">
        Open Halo Chat
    </button>

    <br><br>

    <!-- HALO CHAT WIDGET CONTAINER -->
    <div id="halo-chat"></div>

    <!-- YOUR HALO CHAT CONFIG -->
    <script>
        var haloChatConfig = {
            // Use your Railway proxy instead of agent-support.qualtexlabs.org
            chatServiceUrl: "https://halo-cors-proxy-production.up.railway.app/api",

            // Your real Halo chat profile details
            configId: "c68ef4cb-6e6b-4ca0-8d8b-cee97181eb41",
            configKey: "ba8f6b7f-b61c-408c-ab04-3d61cc0e7af7",

            // Debug settings
            debug: true,
            keepChatWindowOpen: true,
            retainPreviousChat: true,

            // Make sure nothing hides the bubble
            hideNewChatBubble: false,
            hideExistingChatBubble: false,

            position: "bottom-right"
        };
    </script>

    <!-- HALO CHAT SCRIPT -->
    <script src="https://agent-support.qualtexlabs.org/chat/index.js"></script>

</body>
</html>
