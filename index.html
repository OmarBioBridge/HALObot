<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halo Ticket Assistant</title>
  <link rel="icon" href="https://regenmedsa.org/wp-content/uploads/sites/49/2020/11/BBG_large.jpg" type="image/jpg">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      background-color: #e30613;
      color: white;
      text-align: center;
    }

    header img {
      max-height: 100px;
      vertical-align: middle;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 10px 0 0;
      font-size: 2rem;
    }

    .chat-container {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: 400px;
    }

    .chat-message {
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background-color: #fde6e8;
      align-self: flex-end;
    }

    .bot {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background-color: #fafafa;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 10px;
    }

    button {
      background-color: #e30613;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ba0510;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://regenmedsa.org/wp-content/uploads/sites/49/2020/11/BBG_large.jpg" alt="BBG Logo" />
    <h1>Halo Ticket Assistant</h1>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>Powered by BioBridge Global | HALO AI Assistant</footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const inputField = document.getElementById("user-input");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("chat-message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      appendMessage("user", userMessage);
      inputField.value = "";

      try {
        const res = await fetch("https://haloai-production.up.railway.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await res.json();
        appendMessage("bot", data.response || "Sorry, no response.");
      } catch (err) {
        appendMessage("bot", "Error reaching the server.");
      }
    }

    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
